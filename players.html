<!DOCTYPE html>
<html>
<head>
	<title>Final Project: Page 1</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="players.css">
</head>
<body>
	<h1>NBA Play-Offs 2017</h1>
	<div id="container">
		<div id="players">
			<div class="player">
				<h2>Steph Curry</h2>
				<embed src="svg/steph curry.svg". width="200" height="200">
				<div class="score">
					<div class="stat">
						<p>PTS</p>
						<div>
							<div id="curry-pts">
								<p>37</p>
							</div>
						</div>
					</div>
					<div class="stat">
						<p id="per">3PT%</p>
						<div>
							<div id="curry-three">
								<p>63%</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="player">
				<h2>Russel Westbrook</h2>
				<embed src="svg/west brook.svg". width="200" height="200">
				<div class="score">
					<div class="stat">
						<p>PTS</p>
						<div>
							<div id="russel-pts">
								<p>47</p>
							</div>
						</div>
					</div>
					<div class="stat">
						<p>AST</p>
						<div>
							<div id="russel-ast">
								<p>9</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="player">
				<h2>Lebron James</h2>
				<embed src="svg/lebron.svg". width="200" height="200">
				<div class="score">
					<div class="stat">
						<p>PTS</p>
						<div>
							<div id="lebron-pts">
								<p>33</p>
							</div>
						</div>
					</div>
					<div class="stat">
						<p>AST</p>
						<div>
							<div id="lebron-ast">
								<p>4</p>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
